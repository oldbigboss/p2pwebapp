<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale-1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
  $( function() {
    $( "#slider-range" ).slider({
      range: true,
      min: 5000,
      max: 1000000,
      values: [ 350000, 400000 ],
      slide: function( event, ui ) {
        $( "#amount" ).val( "₽" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
      }
    });
    $( "#amount" ).val( "₽" + $( "#slider-range" ).slider( "values", 0 ) +
      " - ₽" + $( "#slider-range" ).slider( "values", 1 ) );
  } );
  </script>
    <title>Настройки</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap'); 
        body{
            
        font-family: 'Montserrat', sans-serif;
        font-weight: 200;
         color: var(--tg-theme-text-color);
         background: var(--tg-theme-bg-color);
         display: flex;
         flex-direction: column;
         align-items: center;
         font-size: 18px;
      }
        .h1 {  
        margin-top: 50px;
        margin-bottom: 10px;
      .hint{
         color: var(--tg-theme-hint-color);
      }

      .link{
         color: var(--tg-theme-link-color);
      }

      .button{
          border: 0;
        border-radius: 5px; margin-top: 50px; height: 60px;
        width: 100%;
        font-size: 20px;
        font-weight: 500; cursor: pointer;
        transition: all 500ms ease;
         background: var(--tg-theme-button-color);
         color: var(--tg-theme-button-text-color);
      }
        
    </style>
</head>
<body>
    <div id="main">
    <h1>Настройки</h1>
    <h2><label for="amount">Депозит:</label>
  <input type="text" id="amount" readonly">
    </h2> 
    
<div id="slider-range"></div>
    <h2>Платежные методы</h2>
    <h2>Биржи</h2>
    <h2>Криптовалюты</h2>
    
    <button onclick="sendMessage()">Сохранить настройки</button>
    </div>  
    
    <script> 
        let tg = window.Telegram.WebApp;
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }
        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
        
        function sendMessage() {
            // Здесь можно добавить логику отправки сообщения через API вашего телеграм бота
            alert("Сообщение отправлено!3");
        }
        
    </script>
</body>
</html>
